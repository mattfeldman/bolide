<template name="light">
    <div class="card {{#unless state.reachable}}red{{/unless}}">
        <div class="content">
            <div class="header">{{name}}</div>
            {{#unless state.reachable}}
                <div class="ui right floated basic red label">disabled</div>
            {{/unless}}
        </div>
        <div class="content">
            <input id="brightness" type="range" min="1" max="254" value="{{state.bri}}" step="1"/>
            <input type='text' class="color" />
        </div>
        <div class="extra content">
            <div class="ui left floated toggle checkbox {{#if state.on}}checked{{/if}}">
                <input id="{{uniqueid}}" type="checkbox" name="toggle" checked="{{#if state.on}}checked{{/if}}">
                <label for="{{uniqueid}}">{{#if state.on}}On{{else}}Off{{/if
                }}</label>
            </div>
            <div class="ui right floated small icon purple basic button random"><i class="random icon"></i></div>
        </div>
    </div>
</template>
