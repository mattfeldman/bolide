<template name="light">
    <div class="card {{#unless state.reachable}}red{{/unless}}">
        <div class="content">
            <div class="header">{{name}}</div>
        </div>
        <div class="content">
            <div class="ui toggle checkbox {{#if state.on}}checked{{/if}}">
                <input id="{{uniqueid}}" type="checkbox" name="toggle" checked="{{#if state.on}}checked{{/if}}">
                <label for="{{uniqueid}}">On</label>
            </div>

            <div class="ui small basic purple button random">random</div>
            <input id="brightness" type="range" min="1" max="254" value="{{state.bri}}" step="1"/>
        </div>
        <div class="extra content">
            {{type}}
        </div>
    </div>
</template>
